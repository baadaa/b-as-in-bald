{% for image in page.images %}
<section class="thumb-box">
  <span class="thumb-img">
    <a href="/img/portfolio/{{ image.link }}" rel="portfolio" class="swipebox" title="{{ image.alt }}">
      <img src="/img/portfolio/{{ image.thumb }}" title="{{ image.alt }}">
    </a>
  </span>
</section>
{% endfor %}
