<!-- {% assign posts = paginator.posts | where: "lang", page.lang %} -->
{% assign posts = site.posts | where: "lang", page.lang %}
    <section class="blog-list container">
      <h1>Blog</h1>
        {% for post in posts %}
        <div class="blog-intro">
          <span class="blog-intro-thumb">
            <a href="{{ post.url }}">
              <img src="/img/blog/{{ post.header_image }}">
            </a>
          </span>
          <span class="blog-intro-detail">
            <a href="{{ post.url }}">
            <span class="blog-intro-title">{{ post.title }}</span>
            <span class="blog-intro-date"><time datetime="{{ post.date }}">{{ post.date | date: "%B %-d, %Y" }}</time></span>
            </a>
          </span>
        </div>
        {% endfor %}
